<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="ytp-icons.html">

<link rel="lazy-import" href="ytp-trending.html">
<link rel="lazy-import" href="ytp-view404.html">

<link rel="import" href="redux-store.html">
<link rel="import" href="redux-actions-ratings.html">
<link rel="import" href="redux-actions-toast.html">
<link rel="import" href="redux-actions-login.html">

<dom-module id="ytp-app">
  <template>
    <style>
      :host {
        --app-primary-color: red;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer-layout:not([narrow]) [main-title] {
        visibility: hidden;
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      iron-icon {
        margin-right: 10px;
      }
    </style>

    <app-location on-route-changed="_handleRoute"></app-location>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>YT Polymer</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="trending" href="trending">
            <iron-icon icon="ytp:trending-up"></iron-icon>Trending
          </a>
          <a name="liked" href="liked">
            <iron-icon icon="ytp:thumb-up"></iron-icon>Liked Videos
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="ytp:menu" drawer-toggle></paper-icon-button>
            <div main-title>YT Polymer</div>
            <paper-icon-button icon="ytp:{{_loginIcon(signedIn)}}" on-tap="_toggleLogin"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <ytp-trending name="trending"></ytp-trending>
          <ytp-liked name="liked"></ytp-liked>
          <ytp-view404 name="view404"></ytp-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-toast opened="[[toastInfo.showing]]" text="[[toastInfo.text]]" duration="0"></paper-toast>

  </template>

  <script>

    let sdkLoaded;

    class YtpApp extends YtpRatingsActions(YtpToastActions(YtpLoginActions(YtpStore(Polymer.Element)))) {

      static get is() { return 'ytp-app'; }

      static get properties() {
        return {
          signedIn: {
            statePath: 'signedIn'
          },
          toastInfo: {
            statePath: 'toastInfo'
          },
          page: {
            statePath: 'currentPage'
          }
        }
      }

      static get actions() {
        return {
          loadSDK() {
            return dispatch => {
              sdkLoaded = new Promise(resolve => {
                var script = document.createElement('script');
                script.async = true;
                script.src = 'https://apis.google.com/js/api.js';
                // script.src = 'mock/api.js';
                document.head.appendChild(script);
                script.onload = () => {
                  gapi.load('client:auth2', () => {
                    gapi.client.init({
                      discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'],
                      clientId: '249918536085-sfdbm43fnsp7sd0s7gjqvvf9tjel691v.apps.googleusercontent.com',
                      scope: 'https://www.googleapis.com/auth/youtube'
                    }).then(() => {
                      gapi.auth2.getAuthInstance().isSignedIn.listen(s => dispatch('updateSignedIn', s));
                      dispatch('updateSignedIn', gapi.auth2.getAuthInstance().isSignedIn.get());
                      resolve();
                    });
                  });
                }
              });
            }
          },
          setSignedIn(signedIn) {
            return { type: 'SET_SIGNED_IN', signedIn };
          },
          fetchSignedInUser() {
            return dispatch => {
              gapi.client.youtube.channels.list({'part': 'snippet', 'mine': 'true'}).execute(resp => {
                if (resp.error) {
                  dispatch('showToastFor', resp.error.message, 1000);
                } else {
                  const user = resp.items[0].snippet;
                  dispatch('setUser', user);
                  dispatch('showToastFor', `Logged in as ${user.title}.`, 1000);
                }
              });
            }
          },
          updateSignedIn(signedIn) {
            return (dispatch, getState) => {
              const prevSignedIn = getState().signedIn;
              dispatch('setSignedIn', signedIn);
              if (signedIn) {
                dispatch('refreshSignedInState');
                dispatch('fetchSignedInUser');
              } else {
                if (prevSignedIn) {
                  dispatch('showToastFor', `Logged out.`, 1000);
                  dispatch('setLikedVideos', []);
                  dispatch('setUser', null);
                }
              }
            }
          },
          refreshSignedInState() {
            return (dispatch, getState) => {
              const state = getState();
              switch (state.currentPage) {
                case 'liked':
                  dispatch('fetchLikedVideos');
                  break;
              }
            }
          },
          changeRoute(path) {
            return (dispatch, getState) => {
              const state = getState();
              const parts = path.slice(1).split('/');
              const [page] = parts;
              if (page !== state.currentPage) {
                dispatch('loadPage', page || 'trending');
              }
            }
          },
          loadPage(page) {
            return (dispatch, getState) => {
              switch(page) {
                case 'trending':
                  dispatch('fetchTrendingVideos');
                  break;
                case 'liked':
                  dispatch('fetchLikedVideos');
                  break;
              }
              Polymer.importHref('/src/ytp-' + page + '.html',
                _ => dispatch('changePage', page),
                _ => dispatch('loadPage', '404'), true);
            }
          },
          changePage(page) {
            return { type: 'CHANGE_PAGE', page };
          },
          setUser(user) {
            return { type: 'SET_USER', user };
          },
          fetchTrendingVideos() {
            return (dispatch, getState) => {
              const v = getState().trendingVideos;
              if (!v.items && !v.loading) {
                sdkLoaded.then(_ => {
                  dispatch('setTrendingVideosLoading', true);
                  gapi.client.request({
                   path: '/youtube/v3/videos',
                   params: {
                     chart: 'mostPopular',
                     regionCode: 'US',
                     part: 'snippet,contentDetails,statistics',
                     videoCategoryId: '',
                     maxResults: 30
                   }
                  }).execute(resp => {
                    if (resp.error) {
                      dispatch('showToastFor', resp.error.message, 1000);
                    } else {
                      dispatch('setTrendingVideosLoading', false);
                      dispatch('updateTrendingVideos', resp.items);
                      resp.items.forEach(v => dispatch('fetchMyRatingForVideo', v.id));
                    }
                  });
                });
              }
            }
          },
          setTrendingVideosLoading(loading) {
            return { type: 'TRENDING_VIDEOS_LOADING_SET', loading }
          },
          setTrendingVideos(items) {
            return {
              type: 'TRENDING_VIDEOS_SET',
              items: items.map(v => v.id)
            };
          },
          updateTrendingVideos(items) {
            return dispatch => {
              dispatch('addVideos', items);
              dispatch('setTrendingVideos', items);
            }
          },
          fetchLikedVideos() {
            return (dispatch, getState) => {
              const state = getState();
              const v = state.likedVideos;
              if (state.signedIn && !v.items && !v.loading) {
                sdkLoaded.then(_ => {
                  dispatch('setLikedVideosLoading', true);
                  gapi.client.request({
                   path: '/youtube/v3/videos',
                   params: {
                     myRating: 'like',
                     regionCode: 'US',
                     part: 'snippet,contentDetails,statistics',
                     videoCategoryId: '',
                     maxResults: 30
                   }
                  }).execute(resp => {
                    if (resp.error) {
                      dispatch('showToastFor', resp.error.message, 1000);
                    } else {
                      dispatch('setLikedVideosLoading', false);
                      dispatch('udpateLikedVideos', resp.items);
                      resp.items.forEach(v => dispatch('fetchMyRatingForVideo', v.id));
                    }
                  });
                });
              }
            }
          },
          setLikedVideosLoading(loading) {
            return { type: 'LIKED_VIDEOS_LOADING_SET', loading }
          },
          setLikedVideos(items) {
            return {
              type: 'LIKED_VIDEOS_SET',
              items: items.map(v => v.id)
            };
          },
          udpateLikedVideos(items) {
            return dispatch => {
              dispatch('addVideos', items);
              dispatch('setLikedVideos', items);
            }
          },
          fetchMyRatingForVideo(id) {
            return (dispatch, getState) => {
              const v = getState().trendingVideos.items;
              gapi.client.request({
               path: '/youtube/v3/videos/getRating',
               params: {
                 id: id
               }
              }).execute(resp => {
                if (resp.error) {
                  dispatch('showToastFor', resp.error.message, 1000);
                } else {
                  dispatch('setMyRatingForVideo', id, resp.items[0].rating);
                }
              });
            }
          },
          addVideos(items) {
            return {
              type: 'VIDEOS_ADD',
              items: items.reduce((p,n) => { return p[n.id] = n, p}, {})
            }
          }
        }
      }

      constructor() {
        super();
        this.dispatch('loadSDK');
      }

      _handleRoute(e) {
        this.dispatch('changeRoute', e.detail.value.path);
      }

      _loginIcon(signedIn) {
        return signedIn ? 'person' : 'person-outline';
      }

      _toggleLogin() {
        this.dispatch('toggleLogin');
      }

    }

    window.customElements.define(YtpApp.is, YtpApp);
  </script>
</dom-module>
