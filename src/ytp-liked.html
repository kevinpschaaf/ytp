<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="ytp-video-card.html">

<link rel="import" href="redux-store.html">
<link rel="import" href="redux-actions-login.html">

<dom-module id="ytp-liked">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      ytp-video-card {
        margin: 5px;
      }
      paper-spinner-lite:not([active]) {
        display: none;
      }
      paper-button {
        background: white;
      }
    </style>

    <h2>Liked videos</h2>
    <paper-spinner-lite active="[[_isLoading(signedIn, loading)]]"></paper-spinner-lite>
    <template is="dom-repeat" items="[[likedVideos]]" as="video">
      <ytp-video-card video="[[video]]"></ytp-video-card>
    </template>

    <div hidden="[[_shouldHideSignin(signedIn)]]">
      You must be signed in to view your liked videos.<br><br>
      <paper-button raised on-tap="_signin">Signin now</paper-button>
    </div>

  </template>

  <script>
    class YtpLiked extends YtpLoginActions(YtpStore(Polymer.Element)) {
      static get is() { return 'ytp-liked'; }

      static get properties() {
        return {
          likedIds: {
            statePath: 'likedVideos.items'
          },
          videos: {
            statePath: 'videos'
          },
          likedVideos: {
            computed: 'computeVideos(videos, likedIds)'
          },
          loading: {
            statePath: 'likedVideos.loading'
          },
          signedIn: {
            statePath: 'signedIn'
          }
        }
      }

      computeVideos(videos, likedIds) {
        return videos && likedIds && likedIds.map(id => videos[id]);
      }

      _isLoading(signedIn, loading) {
        return signedIn == null || loading;
      }

      _shouldHideSignin(signedIn) {
        return signedIn !== false;
      }

      _signin() {
        this.dispatch('toggleLogin');
      }

    }

    window.customElements.define(YtpLiked.is, YtpLiked);
  </script>
</dom-module>
