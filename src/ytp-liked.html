<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="ytp-video-card.html">

<dom-module id="ytp-liked">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      ytp-video-card {
        margin: 5px;
      }
      paper-spinner-lite:not([active]) {
        display: none;
      }
    </style>

    <h2>Liked videos</h2>
    <paper-spinner-lite active="[[_isLoading(signedIn, loading)]]"></paper-spinner-lite>
    <template is="dom-repeat" items="[[videos]]" as="video">
      <ytp-video-card video="[[video]]"></ytp-video-card>
    </template>

    <div hidden="[[_shouldHideSignin(signedIn)]]">
      You must be signed in to view your liked videos.<br><br>
      <paper-button on-tap="_signin">Signin now</paper-button>
    </div>

  </template>

  <script>
    class YtpLiked extends Polymer.Element {
      static get is() { return 'ytp-liked'; }

      constructor() {
        super();
        const update = () => this._update(store.getState());
        store.subscribe(update);
        update();
      }

      _update(state) {
        const {items, loading} = state.likedVideos;
        this.videos = items && items.map(key => state.videos[key]);
        this.loading = loading;
        this.signedIn = state.signedIn;
      }

      _updateMyRating(e) {
        const {id, myRating} = e.model.video;
        let newRating;
        if (e.target.icon == 'ytp:thumb-down' && myRating !== 'dislike') {
          newRating = 'dislike';
        } else if (e.target.icon == 'ytp:thumb-up' && myRating !== 'like') {
          newRating = 'like';
        } else {
          newRating = 'none';
        }
        store.dispatch(updateMyRatingForVideo(id, newRating));
      }

      _likeClass(myRating, rating) {
        return myRating == rating ? 'highlight' : '';
      }

      _isLoading(signedIn, loading) {
        return signedIn == null || loading;
      }

      _shouldHideSignin(signedIn) {
        return signedIn !== false;
      }

      _signin() {
        store.dispatch(toggleLogin());
      }

    }

    window.customElements.define(YtpLiked.is, YtpLiked);
  </script>
</dom-module>
